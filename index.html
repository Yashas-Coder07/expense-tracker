<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand" style="background-color: rgb(59, 113, 113);">

        <h4 class="heading"> Expense Tracker </h4>
    </nav>
    <br>
    <div class="container">


        <form novalidate>

            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">

                <div class="input-group-text">$</div>
                <input type="number" required id="amount" class="form-control" placeholder="Enter Amount">

            </div>
            <label for="catogery" class="form-label">Description</label>
            <input type="text" required id="catogery" class="form-control" placeholder="Describe Your Expense">
            <label for="catogery" class="form-label">Choose Catogery</label>

            <select class="form-select" required id="drop-down">
                <option>Fuel</option>
                <option>Grocery</option>
                <option>Movies</option>
                <option selected>Bills</option>
            </select>
            <br>
            <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </form>
        <br>
        <div>
            <ul class="items">

            </ul>
        </div>
    </div>

    <script src="dom.js"></script>
</body>

</html>
